<html lang="en">
<head>
  <title>IOTA link converter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link link type="text/css" rel="stylesheet" href="../assets/style.css">
  <meta name="description" content="converts url with iota link parameters to Firefly IOTA link">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" >
</head>
<body>
  <main class="container">
    <h2 data-splitting class="headline headline--float">Opening Firefly..</h2>
  </main>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script>Splitting();</script>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const iota_uri = `iota://wallet/send/${urlParams.get('address')}/?amount=${urlParams.get('amount')}&unit=${urlParams.get('unit')}`;
    window.location.replace(iota_uri);
  </script>
</body>
</html>
